
# Note: This crate must be built using do.sh

[package]
name = "evm-loader"
version = "2.0.8"
description = "Ethereum VM loader"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2018"
exclude = ["js/**"]

[features]
evm_debug = []
no-entrypoint = []
custom-heap = []
program = ["custom-heap", "solana-sdk/program", "evm_debug"]
default = ["custom-heap", "solana-sdk/program"]

[dependencies]
num-derive = "0.3"
num-traits = "0.2"
remove_dir_all = "=0.5.0"
solana-sdk = { version = "1.3.17", default-features = false, optional = true }
thiserror = "1.0"
arrayref = "0.3.6"
num_enum = "0.5.1"
primitive-types = { version = "0.7", default-features = false }
hex = "0.4.2"
bs58 = "0.3.1"
sha3 = { version = "0.8", default-features = false }
serde = "1.0.112"
serde_bytes = "0.11"
serde_derive = "1.0.103"
impl-serde = "0.1"
ethereum-types = { version = "0.9.2", default-features = false }
rlp = "0.4"
bincode = ""
solana-backend = { path = "../solana-backend", version = "0.1.0" }

[dev-dependencies]
rand = { version = "0.7.0"}

[lib]
crate-type = ["cdylib", "lib"]
